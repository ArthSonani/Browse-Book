<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>B&B/Login</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-1">
                <div class="nav-logo"></div>
            </div>  

            <div class="nav-2">
                <a href="/" class="nav-item"><span class="material-symbols-outlined">home</span> &nbsp; 
                    HOME
                </a>
            </div>
        </div>
    </header>

    <div style="text-align: center; font-size: x-large; font-weight: 600; margin: 80px;">You must sign in to use all features of the "Browse&Book".</div>
    
    <form action="/login" class="login-form" method="post">
        <div class="signin">
            <div class="signin-logo"></div>
            <p>Sign In</p>

            <div class="form-floating mb-3" style="width: 70%; border: 1px solid black; border-radius: 8px;">
                <input type="text" name="username" class="form-control" placeholder="Username"
                    required>
                <label>Username</label>
            </div>

            <div class="form-floating mb-3" style="width: 70%; border: 1px solid black; border-radius: 8px;">
                <input type="password" name="password" class="form-control" placeholder="Password"
                    required>
                <label>Password</label>
            </div>
            
            <div class="signin-error">
                {% if error %}
                <small style="color: red">{{ error }}</small>
                {% endif %}
            </div>
            

            <div class="singin-lower">
                <a href="register">Create account</a>
                <button class="signin-button" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</body>

</html>
